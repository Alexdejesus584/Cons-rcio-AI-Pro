<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consórcio AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="display: flex; align-items: center; justify-content: center; background: #0f172a;">
    <div class="card" style="width: 100%; max-width: 400px; padding: 2.5rem;">
        <h1 style="text-align: center; margin-bottom: 2rem; color: #38bdf8;">Consórcio AI</h1>
        <form id="login-form">
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Entrar no
                Painel</button>
        </form>
        <p id="error-msg"
            style="color: var(--danger); font-size: 0.875rem; margin-top: 1rem; text-align: center; display: none;">
            Credenciais inválidas.</p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.token);
                    window.location.href = '/index.html';
                } else {
                    document.getElementById('error-msg').style.display = 'block';
                }
            } catch (err) {
                alert('Erro na conexão com o servidor');
            }
        });
    </script>
</body>

</html>
